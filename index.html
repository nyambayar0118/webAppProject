<!DOCTYPE html>

<style>
    :root {
    --border-sm: 1px;
    --border-md: 2px;
    --border-lg: 3px;

    --body-margin-vertical: 5vh;
    --body-margin-horizontal: 10vmax;

    --body-default-margin: var(--body-margin-vertical) var(--body-margin-horizontal) var(--body-margin-vertical) var(--body-margin-horizontal);

    --border-radius-default: 12px;

    --border-color-default: hsl(0%, 0%, 50%);

    --shadow-default: 0px 10px 20px hsl(0, 0%, 80%);
}

    body {
        margin: var(--body-default-margin);
        background-color: grey;
        display: grid;
        grid-template-columns: auto;
        grid-template-rows: auto;
        grid-template-areas:
            "header"
            "section"
            "section"
            "nav";
    }

    body>header {
        display: flex;
        flex-grow: 1;
    }

    .products>div {
        display: flex;
        flex-wrap: wrap;
        flex-direction: row;
        justify-content: space-around;
    }

    .product-box {
        background-color: hsl(60, 100%, 80%);
        border-radius: var(--border-radius-default);
        border-width: var(--border-sm);
        box-shadow: var(--shadow-default);
        width: 100px;
        height: auto;
        /* padding: 0.5rem; */
    }
</style>
